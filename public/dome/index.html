<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#tooltip {
  position: absolute;
  visibility: hidden;
  background-color: #333;
  color: #fff;
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  line-height: 1.5;
}

/* 当鼠标悬停在触发元素上时显示提示框 */
.tooltip-trigger:hover #tooltip {
  visibility: visible;
  width: 200px;
  height: 100px;
}
</style>
<body>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div id="tooltip">这是一个提示信息</div>
    <div class="tooltip-trigger">鼠标悬停在这里显示提示框</div>
</body>
</html>
